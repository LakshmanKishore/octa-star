<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elongated inward-pointing rhombus -->
    <polygon id="rhombus" points="
        50,2
        57,32
        50,49
        43,32
      " fill="black"/>
  </defs>
  <!-- 8-fold radial symmetry -->
  <use href="#rhombus" transform="rotate(0 50 50)"/>
  <use href="#rhombus" transform="rotate(45 50 50)"/>
  <use href="#rhombus" transform="rotate(90 50 50)"/>
  <use href="#rhombus" transform="rotate(135 50 50)"/>
  <use href="#rhombus" transform="rotate(180 50 50)"/>
  <use href="#rhombus" transform="rotate(225 50 50)"/>
  <use href="#rhombus" transform="rotate(270 50 50)"/>
  <use href="#rhombus" transform="rotate(315 50 50)"/>
</svg>